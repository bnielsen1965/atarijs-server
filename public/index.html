<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>AtariJS Server</title>
  <link rel="stylesheet" href="/css/index.css">
  <script src="/js/index.js"></script>
  <script src="/js/api.js"></script>
</head>
<body>
	<h1>AtariJS Server</h1>

  <div class="container">
    <div class="container-cell-half">
      <div class="box">
        <div class="box-header">Floppy Drives<span id="append-drive" class="title-icon"><span class="material_icons" title="Create Drive">create_new_folder</span></span></div>
        <div class="box-body" id="drive-controls"></div>
      </div>
    </div>

    <div class="container-cell-half">
      <div class="box" id="box-images">
        <div class="box-header">Disk Images<span id="refresh-images" class="title-icon"><span class="material_icons" title="Refresh image list">autorenew</span></span></div>
        <div class="box-body" id="drive-images">
          images
          <div class="drag" draggable="true">test file</div>
        </div>
      </div>
    </div>
  </div>

  <div class="container" id="log"></div>

</body>
</html>
